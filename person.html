<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="person.css">
    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const personId = document.getElementById('personId').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;
    const contactNo = document.getElementById('contactNo').value;
    const alternateNumber = document.getElementById('alternateNumber').value;
    const address = document.getElementById('address').value;

    if (personId && firstName && lastName && age && gender && contactNo && address) {
        alert('Registration Successful!');
        // Normally, here you would submit the data to a server.
        console.log({
            personId,
            firstName,
            lastName,
            age,
            gender,
            contactNo,
            alternateNumber,
            address
        });
    } else {
        alert('Please fill in all required fields.');
    }
});

    </script>
</head>
<body>
    <div class="container">
        <h2>Person Registration Form</h2>
        <form id="registrationForm">
            <label for="personId">Person ID</label>
            <input type="text" id="personId" name="personId" required>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contactNo">Contact No</label>
            <input type="text" id="contactNo" name="contactNo" required>

            <label for="alternateNumber">Alternate Number</label>
            <input type="text" id="alternateNumber" name="alternateNumber">

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
