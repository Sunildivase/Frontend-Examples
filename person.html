<body>

      <h3>Person Registration Form</h3>
      
    <div class="person">

         <form action="">
        
           Enter Person Id: <input enter id type="number" name="id" id="id" placeholder="enter person id">

         <br><br>

         Select Person Type: 
        <select name="type" id="type">
            <option value="patient">patient</option>
            <option value="customer">customer<option>
        </select>
        
        <br><br>

        Enter First Name: <input type="text" name="fname" id="fname" placeholder="enter first name">

        <br><br>

        Enter Last Name: <input type="text" name="lname" id="lname" placeholder="last name"> 

        <br><br>

        Enter The Age: <input type="text" name="age" id="age" placeholder="enter the age">

        <br><br>

        Enter The Gender: 
        Male:<input type="radio" name="gender" id="male">
        Female:<input type="radio" name="gender" id="female">
        Transgender: <input type="radio" name="gender" id="transgender">

        <br><br>

        Enter Contact Number:
        <input type="number" name="contactNo" id="contactNo" placeholder="enter contact number">

        <br><br>

        Enter Alternate Number:
        <input type="number" name="alternumber" id="alternumber" placeholder="enter alternate number">

        <br><br>

        Enter the Address:
        <input type="text" name="address" id="address" placeholder="enter the address">

        <br><br>

        <input type="button" value="submit">
       
      </form>
    </div>
</body>
